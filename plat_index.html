<!doctype HTML>
<html>
	<head>
		<meta charset="utf-8"/>
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=320,initial-scale=1.0,maximum-scale=1.3,user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="format-detection" content="telephone=no">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>微官网平台</title>
		<link rel="stylesheet" href="css/common.css"/>
	</head> 
	<body>
		<!--导航栏-->
		<div class="side">
			<div class="logo"><img src="imgs/logo.png" width="60%" /></div>
			<ul>
				<li class="icon1"><i></i>概括</li>
				<li class="icon2 active"><i></i>微站</li>
				<li class="icon3"><i></i>微页</li>
				<li class="icon4"><i></i>资产</li>
			</ul>
		</div>

		<div class="subSide">
			<dl>
				<dt>微站管理</dt>
				<dd class="active">创建微站</dd>
				<dd>微站列表</dd>
				<dd>商品管理</dd>
				<dd>企业资讯</dd>
			</ul>
		</div>

		<div class="header">
			<dl>
				<dt>试用行业：</dt>
				<dd><a>制造</a><a>商品</a><a>旅游</a><a>服务</a></dd>
			</dl>
			<dl>
				<dt>试用场景：</dt>
				<dd><a>展开</a><a>预约</a><a>节日</a><a>招聘</a></dd>
			</dl>
		</div>

		<div class="wrap">
			<a class="n_btn">新建店铺</a>
			<div id="table1">
				<table class="table" width="100%">
				    <thead>
				        <tr>
				            <th><input type="checkbox" name="" value="" class="allChoose"></th>
				            <th width="20%" align="left">标题</th>
				            <th>商户创建时间名</th>
				            <th>状态</th>
				            <th>操作</th>
				        </tr>
				    </thead>
				    <tbody>
				       
				    </tbody>
				    <tfoot>
				        <tr class="hide">
				            <td colspan="100%">暂时没有数据哦</td>
				        </tr>
				    </tfoot>
				</table>
				<div id="pagination"></div>
			</div>
		</div>

		<div class="mask">
			<div class="close"><img src="imgs/close.png" /></div>
			<ul></ul>
			<div class="hide">暂无数据！</div>
		</div>

		<script type="text/javascript" src="src/common.lib/sea.js"></script>
		<script type="text/javascript" src="src/common.lib/seajs-text/seajs-text-1.1.1/seajs-text.js"></script>
		<script type="text/javascript" src="src/config.js"></script>
		<script>
		    seajs.use("common.lib/sea_css", function(){
		        seajs.use("plat_index/index");
		    });
		</script>

	</body>
</html>
